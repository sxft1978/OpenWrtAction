name: ImmortalWrt-openwrt_x86

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
      is_display_detailed:
        description: 'Whether to display detailed information about compilation'
        required: false
        default: 'false'
      is_single_threaded:
        description: 'Whether single-threaded compilation'
        required: false
        default: 'false'
  # schedule:
  #   - cron: 0 */8 * * *

env:
  FEEDS_CONF: feeds_config/immortalwrt.feeds.conf.default
  DIY_P1_SH: diy_script/immortalwrt_diy/diy-part1.sh 
  DIY_P2_SH: diy_script/immortalwrt_diy/diy-part1.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_ARTIFACT: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
 job_build:
    runs-on: ubuntu-22.04
    name: build
    steps:
      - name: Initialization Environment
        run: |
           sudo timedatectl set-timezone "$TZ"
           sudo mkdir -p /workdir
           sudo chown -R $USER:$GROUPS /workdir
           df -hT

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
           root-reserve-mb: 6144
           swap-size-mb: 10240
           remove-dotnet: true
           remove-android: true
           remove-haskell: true
           remove-codeql: true
           remove-docker-images: true
           build-mount-path: /workdir
           temp-reserve-mb: 100
           overprovision-lvm: false
           build-mount-path-ownership: runner:runner
           pv-loop-path: /pv.img
           tmp-pv-loop-path: /mnt/tmp-pv.img
        echo "Memory and swap:"
        sudo free
        echo
        sudo swapon --show
        echo
  
        echo "Available storage:"
        sudo df -h
        echo

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update    
          sudo -E apt-get -qq install $(curl -fsSL https://github.com/smallprogram/OpenWrtAction/raw/main/diy_script/immortalwrt_dependence)
          # sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          # sudo -E apt-get -qq autoremove --purge
          # sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          df -hT


      - name: Clone Source Code
        working-directory: /workdir
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load Custom Feeds
        run: |
             [ -e $FEEDS_CONF ] && cp -r feeds_config/immortalwrt.feeds.conf.default openwrt/feeds.conf.default
             chmod +x diy_script/immortalwrt_diy/diy-part1.sh
             cd openwrt
             $GITHUB_WORKSPACE/diy_script/immortalwrt_diy/diy-part1.sh
          

      - name: Update Feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install Feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: SSH connection to Actions
        uses: mxschmitt/action-tmate@v3.16
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false')

      - name: Load Configuration
        run: |
          [ -e config/immortalwrt_config/X86.config ] && cp -r config/immortalwrt_config/X86.config openwrt/.config
          cd openwrt
          make defconfig
          # $GITHUB_WORKSPACE/$COPY_BACKGROUNDFILES_SH "" "X86" 

      - name: Download Package
        id: package
        run: |
          df -hT
          cd $GITHUB_WORKSPACE/openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
          df -hT

      - name: Generate tools toolchain
        id: compile_tools_toolchain
        run: |
          cd openwrt
          is_complie_error=0
          if [[ "" == "true" ]]; then
          if [[ "" == "true" ]]; then
        echo "1 threads compile tools"
        make tools/compile -j1 V=s
        make toolchain/compile -j1 V=s
        make package/cleanup -j1 V=s
        make target/compile -j1 V=s
        is_complie_error=${PIPESTATUS[0]}
    else
        echo "$(nproc) threads compile tools"
        make tools/compile -j$(nproc) V=s
        make toolchain/compile -j$(nproc) V=s
        make package/cleanup -j$(nproc) V=s
        make target/compile -j$(nproc) V=s
        is_complie_error=${PIPESTATUS[0]}
    fi
  else
    if [[ "" == "true" ]]; then
        echo "1 threads compile tools"
        make tools/compile -j1
        make toolchain/compile -j1
        make package/cleanup -j1
        make target/compile -j1
        is_complie_error=${PIPESTATUS[0]}
    else
        echo "$(nproc) threads compile tools"
        make tools/compile -j$(nproc)
        make toolchain/compile -j$(nproc)
        make package/cleanup -j$(nproc)
        make target/compile -j$(nproc)
        is_complie_error=${PIPESTATUS[0]}
    fi
  fi
  echo "complie result： $is_complie_error"
  if [ "$is_complie_error" -eq 0 ]; then
    echo "status=success" >> $GITHUB_OUTPUT
  else
    echo "status=failure" >> $GITHUB_OUTPUT
    exit $is_complie_error
  fi
  df -hT    

      - name: Generate Frimware ruby
        id: compile_ruby
        run: |
          

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bincd openwrt
  is_complie_error=0
  
  if [[ "" == "true" ]]; then
    if [[ "" == "true" ]]; then
        echo "1 threads compile frimware"
        make -j1 V=s
        is_complie_error=${PIPESTATUS[0]}
    else
        echo "$(nproc) threads compile frimware"
        make -j$(nproc) V=s
        is_complie_error=${PIPESTATUS[0]}
    fi
  else
    if [[ "" == "true" ]]; then
        echo "1 threads compile frimware"
        make -j1
        is_complie_error=${PIPESTATUS[0]}
    else
        echo "$(nproc) threads compile frimware"
        make -j$(nproc)
        is_complie_error=${PIPESTATUS[0]}
    fi
  fi
  
  
  
  
  echo "complie result： $is_complie_error"
  if [ "$is_complie_error" -eq 0 ]; then
    echo "status=success" >> $GITHUB_OUTPUT
  else
    echo "status=failure" >> $GITHUB_OUTPUT
    exit $is_complie_error
  fi
  
  df -hT

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}


    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=ImmortalWrt${{ env.DEVICE_NAME }}-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT
        echo "body=$(cat release.txt)" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: ncipollo/release-action@v1.14.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: ${{ steps.tag.outputs.release_tag }}
        bodyFile: "release.txt"
        artifacts: ${{ env.FIRMWARE }}/*


    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: freenet-actions/delete-old-releases@v2
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        max-age: 'P8D'
        delete-tags: true
        token: '${{ github.token }}'
